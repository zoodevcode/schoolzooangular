<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <div class="container">
      <h1 class="title">Formulaire d'année Etude</h1>
      <div class="photo-frame"></div>
      <form (ngSubmit)="onSubmit()" class="my-form">
        <div class="row">
          <div class="col-md-12">
            <label for="name">Nom:</label>
            <input type="text" [(ngModel)]="schoolyear.nameSchoolYear" name="nameSchoolYear" class="form-control">
          </div>
          <div class="col-md-12">
            <label for="startDate">Date de début:</label>
            <input type="date" [(ngModel)]="formattedStartDate" name="startDate" class="form-control" >
          </div>
          <div class="col-md-12">
            <label for="endDate">Date de Fin:</label>
            <input type="date" [(ngModel)]="formattedEndDate" name="endDate" class="form-control">
          </div>
        </div>  
        <button type="submit">Envoyer</button>
      </form>
    </div>
