<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <div class="container">
      <h1 class="title">Formulaire d'Inscription</h1>
      <div class="photo-frame"></div>
      <form (ngSubmit)="onSubmit()" class="my-form">
        <div class="row">
          <div class="col-md-6">
            <label for="nom">Nom:</label>
            <input type="text" [(ngModel)]="student.nomStudent" name="nomStudent" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="prenom">Prénom:</label>
            <input type="text" [(ngModel)]="student.prenomStudent" name="prenomStudent" class="form-control">
          </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Mois</label>
                <select class="form-control" [(ngModel)]="student.seledMois" name="seledMois">
                  <option *ngFor="let moisItem of ['Janvier', 'Février', 'Mars', 'Avril', 'Mai', 'Juin', 'Juillet', 'Août', 'Septembre', 'Octobre', 'Novembre', 'Décembre']" [value]="moisItem">{{ moisItem }}</option>
                </select>
            </div>
            
            <div class="form-group col-md-4">
              <label>Jour</label>
              <select class="form-control" [(ngModel)]="student.seledJour" name="seledJour">
                <option *ngFor="let jourItem of range(1, 31)" [value]="jourItem">{{ jourItem }}</option>
              </select>
            </div>
            
            <div class="form-group col-md-4">
              <label>Année</label>
              <select class="form-control" [(ngModel)]="student.seledAnnee" name="seledAnnee">
                <option *ngFor="let anneeItem of range(1960, getCurrentYear())" [value]="anneeItem">{{ anneeItem }}</option>
              </select>
            </div>
                  
        </div>
        <div class="form-group">
          <label>Sexe</label>
          <select [(ngModel)]="student.sexeStudent" name="sexeStudent">
            <option value="Homme">Homme</option>
            <option value="Femme">Femme</option>
          </select>
        </div>
        <div class="form-group">
          <label>Niveau d'Étude</label>
          <select class="form-control" [(ngModel)]="student.niveauEtudeStudent" name="niveauEtudeStudent">
              <option value="Licence 1">Licence 1</option>
              <option value="Licence 2">Licence 2</option>
              <option value="Licence 3">Licence 3</option>
              <option value="Master 1">Master 1</option>
              <option value="Master 2">Master 2</option>
              <option value="Doctorat">Doctorat</option>
          </select>
        </div> 
        <div class="form-row">
            <div class="form-group col-md-6">
              <label>Email</label>
              <input type="email" class="form-control" required [(ngModel)]="student.emailStudent" name="emailStudent" placeholder="Enter your email address" >
            </div>
          
            <div class="form-group col-md-6">
              <label>Téléphone</label>
              <input type="tel" class="form-control" [(ngModel)]="student.telephoneStudent" name="telephoneStudent" required>
            </div>
        </div>   
        <button type="submit">Envoyer</button>
      </form>
    </div>
