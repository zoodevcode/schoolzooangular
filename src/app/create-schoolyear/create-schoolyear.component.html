<!-- add-school-year.component.html -->
<div class="container">
  <div class="card">
    <h2 class="card-header">Ajouter une School Year</h2>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nom de l'année scolaire :</label>
          <input type="text" class="form-control" id="nameSchoolYear" [(ngModel)]="schoolyear.nameSchoolYear" name="nameSchoolYear" required>
        </div>
        <div class="form-group">
          <label for="startDate">Date de début :</label>
          <input type="date" class="form-control" id="startDate" [(ngModel)]="schoolyear.startDate" name="startDate" required>
        </div>
        <div class="form-group">
          <label for="endDate">Date de fin :</label>
          <input type="date" class="form-control" id="endDate" [(ngModel)]="schoolyear.endDate" name="endDate" required>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
      </form>
    </div>
  </div>
</div>
